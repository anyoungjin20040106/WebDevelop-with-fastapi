<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" align="center">
        <tr>
            <th>이름</th>
            <td><input type="text" name="name"></td>
            <th>나이</th>
            <td><input type="number" name="age"></td>
        </tr>
        <tr>
            <th>성별</th>
            <td><input type="radio" name="sex" value="남자">남자<input type="radio" name="sex" value="여자">여자</td>
            <th>생년월일</th>
            <td><input type="date" name="birthday"></td>
        </tr>
        <tr>
            <th>취미</th>
            <td><input type="checkbox" name="hobby" value="유도">유도<input type="checkbox" name="hobby" value="게임">게임<input
                    type="checkbox" name="hobby" value="드론">드론</td>
            <th>좋아하는 색깔</th>
            <td><input type="color" name="color"></td>
        </tr>
        <tr>
            <th>이력서 사진</th>
            <td><input type="file" name="img"></td>
            <th>range연습</th>
            <td><input type="range" min="0" max="100" name="reange"></td>
        </tr>
        <tr>
            <th>오버워치 주 역할</th>
            <td><select name="postion">
                <option value="돌격">돌격</option>
                <option value="공격">공격</option>
                <option value="지원">지원</option>
            </select></td></tr>
    </table>
</body>

</html>
